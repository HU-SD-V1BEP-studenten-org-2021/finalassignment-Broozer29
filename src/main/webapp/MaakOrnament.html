<script>
function maakOrnament(){
	var formData = new FormData(document.querySelector("#ornamentForm"));
	var encData = new URLSearchParams(formData);
	
	let fetchOptions = {
			method: "POST",
			body: new URLSearchParams(formData),
			headers: {'Authorization' : 'Bearer ' + window.sessionStorage.getItem("myJWT")}
	}
	
	fetch("restservices/ornament", fetchOptions)
		.then(function(response) {
			if(response.ok) {
				console.log(response);
			    return response.json();
            }
			else throw "Wrong data given";
		})
		.catch(error => console.log(error));
}
</script>    
    
<form id = "ornamentForm" onsubmit = "maakOrnament()">
