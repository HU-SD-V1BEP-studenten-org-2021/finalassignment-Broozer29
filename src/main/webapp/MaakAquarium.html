<title>Maak een aquarium aan</title>

<body>

<script>
function maakAquarium(){
	var formData = new FormData(document.querySelector("#aquariumForm"));
	var encData = new URLSearchParams(formData);
	let fetchOptions = {
			method: "POST",
			body: new URLSearchParams(formData),
			headers: {'Authorization' : 'Bearer ' + window.sessionStorage.getItem("myJWT")}
	}
	fetch("restservices/aquarium", fetchOptions)
		.then(function(response) {
			if(response.ok) {
				console.log(response);
			    return response.json();
            }
			else throw "Wrong data given";
		})
		.catch(error => console.log(error));
}
</script>    
    
<form id = "aquariumForm" onsubmit = "maakAquarium()">
  <label for="aqNaam">Aquarium Naam:</label><br>
  <input type="text" id="aqNaam" name="aqNaam"><br>

  <label for="aqHoogte">Hoogte:</label><br>

  <label for="aqBodemsoort">Bodemsoort:</label><br>

  <label for="aqWatersoort">Watersoort:</label><br>

  <input type="submit" value="Maak Aquarium" id = "Maak Aquarium">
</form>
