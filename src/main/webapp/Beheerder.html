<script>
function testPromote(){
	var formData = new FormData(document.querySelector("#promoteForm"));

			headers: {'Authorization' : 'Bearer ' + window.sessionStorage.getItem("myJWT")}
	}

	fetch("restservices/ownerservice", fetchOptions)
		.then(function(response) {

				console.log(response);
			    return response.json();
            }

}
</script>
